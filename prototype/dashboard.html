<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookmarkManager - Main Dashboard (Verified)</title>
    <style>
        :root {
            --accent: #38bdf8;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            max-width: 1200px;
            margin: auto;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid var(--border);
        }

        h2 {
            color: var(--accent);
            font-size: 1.2rem;
            margin-top: 0;
            border-bottom: 1px solid var(--border);
            padding-bottom: 0.5rem;
        }

        /* Profile & Import Section */
        .profile-item {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
        }

        .profile-item code {
            font-size: 0.75rem;
            opacity: 0.7;
            display: block;
            margin: 0.5rem 0;
            word-break: break-all;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        th {
            text-align: left;
            padding: 12px;
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
        }

        .source-badge {
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            background: var(--accent);
            color: #000;
        }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.75rem;
        }

        .btn:hover {
            opacity: 0.8;
        }

        .bookmarklet {
            display: inline-block;
            padding: 10px 20px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            margin: 1rem 0;
            box-shadow: 0 4px 15px rgba(56, 189, 248, 0.4);
        }

        .search-container {
            flex: 1;
            margin: 0 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border);
            color: #fff;
            padding: 8px 16px;
            border-radius: 20px;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }

        .search-input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
            background: rgba(0, 0, 0, 0.4);
        }

        .highlight {
            background: rgba(56, 189, 248, 0.3);
            color: #fff;
            border-radius: 2px;
            padding: 0 2px;
        }

        .tag-pill {
            background: rgba(56, 189, 248, 0.2);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            margin-right: 4px;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 2px;
        }

        .tag-remove {
            cursor: pointer;
            opacity: 0.6;
            font-weight: bold;
        }

        .tag-remove:hover {
            opacity: 1;
            color: #fff;
        }

        .tag-add-btn {
            background: none;
            border: 1px dashed var(--border);
            color: #aaa;
            border-radius: 12px;
            padding: 2px 8px;
            cursor: pointer;
            font-size: 0.75rem;
        }

        .tag-add-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
    </style>
</head>

<body>
    <div class="grid">
        <!-- Sidebar: Tools -->
        <div class="sidebar">
            <!-- Single Add Removed from Scope -->

            <section class="glass-card" style="margin-top:2rem;">
                <h2>2. Bulk Import (Detection)</h2>
                <div id="env-status">Detecting environment...</div>
                <div id="profiles-list"></div>

                <hr style="border:0; border-top: 1px solid var(--border); margin: 1.5rem 0;">

                <h3>Manual Upload</h3>
                <p style="font-size: 0.7rem; opacity: 0.6;">Upload an HTML or Chrome JSON 'Bookmarks' file:</p>
                <input type="file" id="file-input" style="font-size: 0.8rem;">
                <button class="btn" style="margin-top: 10px;" onclick="uploadFile()">Upload & Parse</button>
            </section>
        </div>

        <!-- Main: Bookmark List -->
        <div class="main">
            <!-- Pending Syncs Notification Area -->
            <div id="pending-syncs-container"></div>

            <section class="glass-card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                    <h2 style="border:none; margin:0;">Verified List</h2>

                    <div class="search-container">
                        <input type="text" class="search-input" id="search-input" placeholder="Search titles or URLs..."
                            oninput="handleSearch(this.value)">
                    </div>

                    <button class="btn" onclick="refreshList()">Refresh</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Tags</th>
                            <th>Source</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="bookmark-table-body">
                        <!-- Data injected here -->
                    </tbody>
                </table>
            </section>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="review-modal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; align-items:center; justify-content:center;">
        <div class="glass-card"
            style="width: 80%; max-width: 800px; max-height: 80vh; display:flex; flex-direction:column; background: #0f172a;">
            <div
                style="display:flex; justify-content:space-between; margin-bottom:1rem; border-bottom:1px solid var(--border); padding-bottom:1rem;">
                <h2 style="margin:0; border:none;">Review Changes</h2>
                <button class="btn" onclick="closeModal()" style="background:transparent; color:#fff;">‚úï</button>
            </div>

            <div id="diff-list" style="flex:1; overflow-y:auto; margin-bottom:1rem; font-size:0.9rem;">
                <!-- Diffs go here -->
            </div>

            <div
                style="display:flex; justify-content:flex-end; gap:10px; border-top:1px solid var(--border); padding-top:1rem;">
                <button class="btn" style="background:#ef4444;" onclick="rejectBatch()">Reject All</button>
                <button class="btn" style="background:#10b981;" onclick="commitBatch()">Approve & Merge</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        async function init() {
            // 1. Detect Environment
            try {
                const res = await fetch(`${API_BASE}/env`);
                const data = await res.json();
                document.getElementById('env-status').innerHTML = `<strong>OS:</strong> ${data.env.os}`;

                const profilesList = document.getElementById('profiles-list');
                profilesList.innerHTML = '';
                data.env.profiles.forEach(p => {
                    const item = document.createElement('div');
                    item.className = 'profile-item';
                    item.innerHTML = `
                        <strong>${p.browser}</strong> (${p.name})
                        <code>${p.path}</code>
                        <button class="btn" onclick="openAndGuide('${p.path}')">Open Folder & Find File</button>
                        <button class="btn" style="background:var(--accent); color:#000; margin-left:10px;" onclick="syncFirefox('${p.path}')">Sync Directly</button>
                    `;
                    profilesList.appendChild(item);
                });
            } catch (e) { document.getElementById('env-status').innerText = "Backend Offline"; }

            // 2. Initial List Load
            refreshList();
            checkPendingSyncs();
        }

        async function checkPendingSyncs() {
            try {
                const res = await fetch(`${API_BASE}/sync/batches`);
                const data = await res.json();
                const container = document.getElementById('pending-syncs-container');
                container.innerHTML = '';

                if (data.batches && data.batches.length > 0) {
                    data.batches.forEach(batch => {
                        container.innerHTML += `
                            <div class="glass-card" style="border: 1px solid #f59e0b; background: rgba(245, 158, 11, 0.1); margin-bottom: 2rem;">
                                <div style="display:flex; justify-content:space-between; align-items:center;">
                                    <div>
                                        <h3 style="color: #f59e0b; margin-top: 0; display:flex; align-items:center; gap:8px;">
                                            <span>‚ö†Ô∏è</span> Pending Review: Batch #${batch.id}
                                        </h3>
                                        <p style="margin-bottom:0; font-size:0.9rem;">
                                            Source: <strong>${batch.source}</strong> | Changes: <strong>${batch.count}</strong>
                                        </p>
                                    </div>
                                    <button class="btn" style="background: #f59e0b; color: white;" onclick="startReview(${batch.id})">Review Changes</button>
                                </div>
                            </div>
                        `;
                    });
                }
            } catch (e) { console.error("Sync check failed", e); }
        }

        let currentBatchId = null;

        async function startReview(batchId) {
            currentBatchId = batchId;
            const modal = document.getElementById('review-modal');
            const list = document.getElementById('diff-list');
            list.innerHTML = '<p>Loading changes...</p>';
            modal.style.display = 'flex';

            try {
                const res = await fetch(`${API_BASE}/sync/batch/${batchId}`);
                const data = await res.json();

                if (data.status === 'success') {
                    list.innerHTML = '';
                    const changes = data.batch.changes.sort((a, b) => a.id - b.id);

                    if (changes.length === 0) {
                        list.innerHTML = '<p>No changes found.</p>';
                        return;
                    }

                    changes.forEach(change => {
                        const diff = change.diff; // Already parsed by API
                        const item = document.createElement('div');
                        item.style.borderBottom = '1px solid rgba(255,255,255,0.05)';
                        item.style.padding = '8px 0';
                        item.innerHTML = `
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span style="background:#10b981; color:#000; font-size:0.7rem; padding:2px 4px; border-radius:4px;">NEW</span>
                                <div style="flex:1;">
                                    <div style="font-weight:bold;">${diff.title}</div>
                                    <div style="font-size:0.8rem; opacity:0.6; word-break:break-all;">${diff.url}</div>
                                    <div style="font-size:0.75rem; color:var(--accent); margin-top:2px;">üìÇ ${diff.folder}</div>
                                </div>
                            </div>
                        `;
                        list.appendChild(item);
                    });
                }
            } catch (e) {
                list.innerHTML = `<p style="color:red">Error: ${e.message}</p>`;
            }
        }

        function closeModal() {
            document.getElementById('review-modal').style.display = 'none';
        }

        async function commitBatch() {
            if (!currentBatchId) return;
            if (!confirm("Approve and merge these changes into your main library?")) return;

            try {
                const res = await fetch(`${API_BASE}/sync/commit/${currentBatchId}`, { method: 'POST' });
                const data = await res.json();
                if (data.status === 'success') {
                    alert(data.message);
                    closeModal();
                    checkPendingSyncs(); // Refresh badge
                    refreshList(); // Refresh main table
                } else {
                    alert("Error: " + data.message);
                }
            } catch (e) { alert("Commit failed: " + e); }
        }

        async function rejectBatch() {
            if (!currentBatchId) return;
            if (!confirm("Discard all changes in this batch? This cannot be undone.")) return;

            try {
                const res = await fetch(`${API_BASE}/sync/reject/${currentBatchId}`, { method: 'POST' });
                const data = await res.json();
                if (data.status === 'success') {
                    alert(data.message);
                    closeModal();
                    checkPendingSyncs();
                }
            } catch (e) { alert("Reject failed: " + e); }
        }

        let searchDebounce;

        function handleSearch(query) {
            clearTimeout(searchDebounce);
            searchDebounce = setTimeout(() => {
                refreshList(query);
            }, 300);
        }

        async function refreshList(query = "") {
            try {
                const url = query ? `${API_BASE}/bookmarks?q=${encodeURIComponent(query)}` : `${API_BASE}/bookmarks`;
                const res = await fetch(url);
                const data = await res.json();
                const tbody = document.getElementById('bookmark-table-body');
                tbody.innerHTML = '';

                data.data.forEach(bm => {
                    let statusHtml = '<span style="color:#10b981">‚úì Synced</span>';
                    let rowStyle = '';

                    if (bm.status === 'absent_on_source') {
                        statusHtml = '<span class="badge" style="background:#ef4444; color:#fff">‚ö†Ô∏è Missing in Source</span>';
                        rowStyle = 'opacity: 0.6; background: rgba(239, 68, 68, 0.05);';
                    }

                    // Highlighting Logic
                    let displayTitle = bm.title || "No Title";
                    let displayUrl = bm.url;

                    if (query) {
                        const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
                        displayTitle = displayTitle.replace(regex, '<span class="highlight">$1</span>');
                        displayUrl = displayUrl.replace(regex, '<span class="highlight">$1</span>');
                    }

                    // Tags Logic
                    let tagsHtml = '';
                    if (Array.isArray(bm.tags)) {
                        tagsHtml = bm.tags.map(tag => `
                            <span class="tag-pill">
                                ${tag.name}
                                <span class="tag-remove" onclick="removeTag(${bm.id}, ${tag.id})">√ó</span>
                            </span>
                        `).join('');
                    }

                    const row = `<tr style="${rowStyle}">
                    <td>
                        <strong>${displayTitle}</strong>
                        <br><span style="font-size:0.7rem; opacity:0.5">${displayUrl}</span>
                    </td>
                    <td>
                        ${tagsHtml} 
                        <button class="tag-add-btn" onclick="promptAddTag(${bm.id})">+</button>
                    </td>
                    <td><span class="source-badge">${bm.source}</span></td>
                    <td>${statusHtml}</td>
                </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (e) { console.error("Load failed", e); }
        }

        async function openAndGuide(path) {
            await fetch(`${API_BASE}/open_folder`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ path })
            });
            alert("Guidance: Finder/Explorer has been opened. Look for the 'Bookmarks' file (no extension) or 'bookmarks.html'.");
        }

        async function syncFirefox(path) {
            if (!confirm("Start Sync from Firefox? This will create a Pending Batch for review.")) return;
            try {
                const res = await fetch(`${API_BASE}/sync_firefox`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path })
                });
                const data = await res.json();
                if (data.status === 'success') {
                    alert(`Sync Complete! Bench #${data.batch_id} created with ${data.count} changes.`);
                    checkPendingSyncs();
                } else {
                    alert("Error: " + data.message);
                }
            } catch (e) { alert("Sync Failed: " + e); }
        }

        async function uploadFile() {
            const input = document.getElementById('file-input');
            if (!input.files[0]) return alert("Select a file first");

            const formData = new FormData();
            formData.append('file', input.files[0]);

            const res = await fetch(`${API_BASE}/upload_bulk`, {
                method: 'POST',
                body: formData
            });
            const data = await res.json();
            alert(`Parsed ${data.count} items!`);
            refreshList();
        }

        async function promptAddTag(bookmarkId) {
            const name = prompt("Enter tag name:");
            if (!name) return;

            try {
                const res = await fetch(`${API_BASE}/bookmarks/${bookmarkId}/tags`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                if (res.ok) {
                    refreshList();
                } else {
                    alert("Failed to add tag");
                }
            } catch (e) { alert(e); }
        }

        async function removeTag(bookmarkId, tagId) {
            if (!confirm("Remove this tag?")) return;
            try {
                const res = await fetch(`${API_BASE}/bookmarks/${bookmarkId}/tags/${tagId}`, {
                    method: 'DELETE'
                });
                if (res.ok) {
                    refreshList();
                } else {
                    alert("Failed to remove tag");
                }
            } catch (e) { alert(e); }
        }

        init();
    </script>
</body>

</html>
