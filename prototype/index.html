<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookmarkManager - Proof of Onboarding</title>
    <style>
        :root {
            --accent: #38bdf8;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            background: var(--bg);
            color: #f1f5f9;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid var(--border);
            text-align: center;
        }

        h1 {
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .platform-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #1e293b;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 2rem;
        }

        .profile-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: left;
            border-left: 4px solid var(--accent);
        }

        .profile-card h3 {
            margin: 0;
            font-size: 1rem;
        }

        .profile-card p {
            font-size: 0.8rem;
            opacity: 0.6;
            margin: 0.5rem 0;
            word-break: break-all;
        }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8rem;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Onboarding POC</h1>
        <div id="os-badge" class="platform-badge">Detecting System...</div>

        <div id="profiles-container">
            <!-- Dynamic Injection -->
            <p>Scanning for browser profiles...</p>
        </div>

        <div style="margin-top: 2rem;">
            <button class="btn" onclick="simulateImport()">Simulate Bulk Import</button>
        </div>
    </div>

    <script>
        const API_BASE = '{{ API_BASE_URL }}';

        async function init() {
            try {
                const res = await fetch(`${API_BASE}/env`);
                const data = await res.json();

                document.getElementById('os-badge').innerText = `OS: ${data.env.os}`;

                const container = document.getElementById('profiles-container');
                container.innerHTML = '';

                if (data.env.profiles.length === 0) {
                    container.innerHTML = '<p>No browser profiles detected. Ensure backend is running locally.</p>';
                } else {
                    data.env.profiles.forEach(p => {
                        const card = document.createElement('div');
                        card.className = 'profile-card';
                        card.innerHTML = `
                            <h3>${p.browser} (${p.name})</h3>
                            <p>${p.path}</p>
                            <button class="btn" onclick="openProfileFolder('${p.path}')">Open Folder</button>
                            <button class="btn btn-secondary" onclick="alert('Path copied: ' + '${p.path}')">Copy Path</button>
                        `;
                        container.appendChild(card);
                    });
                }
            } catch (err) {
                console.error(err);
                document.getElementById('profiles-container').innerHTML = '<p style="color:red">Error: Backend not reachable.</p>';
            }
        }

        async function openProfileFolder(path) {
            try {
                const res = await fetch(`${API_BASE}/open_folder`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path })
                });
                const result = await res.json();
                if (result.status === 'success') {
                    console.log('Folder opened successfully');
                } else {
                    alert('Error opening folder: ' + result.message);
                }
            } catch (err) {
                alert('Connection failure.');
            }
        }

        async function simulateImport() {
            const res = await fetch(`${API_BASE}/import`, { method: 'POST' });
            const data = await res.json();
            alert(`PoC Summary: Successfully parsed ${data.count} bookmarks from sample export.`);
        }

        init();
    </script>
</body>

</html>
